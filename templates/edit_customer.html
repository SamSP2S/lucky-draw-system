<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4d4d, #ffcc00);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #e63946;
            font-size: 24px;
            font-weight: bold;
        }
        form label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        form input {
            width: 97%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        form input:focus {
            border-color: #e63946;
            box-shadow: 0 0 4px rgba(230, 57, 70, 0.5);
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #e63946;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #d62828;
        }
        .button-cancel {
            background-color: #ffcc00;
            color: #333;
        }
        .button-cancel:hover {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Customer</h1>
        <form action="{{ url_for('edit_customer', customer_id=customer_id) }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ customer[0] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ customer[1] }}" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ customer[2] }}" required>

            <div class="form-actions">
                <button type="submit" class="button">Save Changes</button>
                <a href="{{ url_for('admin_dashboard') }}" class="button button-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
