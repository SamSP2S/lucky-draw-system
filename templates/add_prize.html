<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prize</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="file"] {
            width: 98%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
        .back-link {
            margin-top: 10px;
            text-align: center;
        }
        .back-link a {
            text-decoration: none;
            color: #007bff;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Prize</h1>
        <form method="POST" action="/admin/add_prize" enctype="multipart/form-data">
            <div class="form-group">
                <label for="prize_name">Prize Name:</label>
                <input type="text" id="prize_name" name="prize_name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="normalized_rate">Normalized Rate:</label>
				<input type="number" step="0.01" id="normalized_rate" name="normalized_rate" placeholder="Enter normalized rate (0-1)" required>
            </div>
            <button type="submit" class="button">Add Prize</button>
        </form>
        <div class="back-link">
            <a href="/admin">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
